<!doctype html>
<html lang="en" class="dark-theme" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đây là dapp của Brian Quang</title>

    <style>

      :root {
        --background: #13141f;
        --text-primary: #ffffff;
        --text-secondary: #a0aec0;
        --accent: #6366f1;
      }

      body {
        background: linear-gradient(180deg, var(--background) 0%, #1a1b27 100%);
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      #root {
        min-height: 100vh;
        background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15), transparent 50%);
      }

      /* Add smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Better text rendering */
      body {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

    <!-- Add Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
